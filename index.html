<!DOCTYPE html>
 <html lang="en">

   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="css/main.css">
   </head>

   <body>
     <div class="container-fluid">
       <div class="row">
         <div class="col-sm-6 col-sm-push-3">

           <div id="startScreen">
             <button type="button" id="start" name="button">Test your knowledge!</button>
           </div>

           <div id="questionScreen">
             <h2></h2>
             <h3 id="qText">In which year did Maradona score a goal with his hand?</h3>
            <div class="questionContainer">
              <button type="button" class="btn btn-info answerBtn" name="button"></button>
              <button type="button" class="btn btn-info answerBtn" name="button"></button>
              <button type="button" class="btn btn-info answerBtn" name="button"></button>
              <button type="button" class="btn btn-info answerBtn" name="button"></button>
            </div>
            <div>
              <button type="button" id="next" class="btn btn-success"
               name="button">Next</button>
            </div>
           </div>

           <div id="endScreen">
             <h2>Final Score</h2>
              <p>You guessed 8 questions out of 15!</p>
              <button type="button" class="btn btn warning startAgain" name="button">Start Again</button>
           </div>
         </div>
       </div>
     </div>

     <script src="main.js" charset="utf-8"></script>
   </body>
 </html>
